<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        p {
            font-size: 120%; 
            font-family: Verdana; 
            color: red;
            font-weight: bold;
            text-align: center;
            font-size: 1.5em
        }
    </style>
</head>
<body>
    <p class="timer"></p>
</body>
<script>
    let end=new Date(2024,0,1);
    function countdown(){
        let now=new Date();
        let str="";
        let days=Math.floor((end-now)/(1000*60*60*24));
        let nowH=new Date();
        let hours=24-now.getHours();;
        let minutes=60-now.getMinutes();
        let seconds=60-now.getSeconds();
        str=`До конца распродажи осталось <br> ${days} дн. ${hours} час. ${minutes} мин. ${seconds} сек.`;
    document.querySelector(".timer").innerHTML=str;
}
setInterval("countdown()",1000);
    
</script>
